<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        .container {
      width: 80%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f0e1e1;
      border: 1px solid #ccc;
      margin-top: 70px;
    }
    </style>
</head>
<div class="container">
    <h3 style="color:#f4a11b;font-size: 50px; padding-left: 80px; font-family:'Courier New', Courier, monospace ; margin-top: 10px">SIGN UP</h3>
    <label style="color: #000; font-size: 30px; padding-left: 80px; font-family: 'Courier New', Courier, monospace; font-weight: bold">
    Name</label>
    <input type="text" placeholder="Enter your name" style="padding-top: 15px; padding-bottom: 15px; border-radius: 5px; 
    width: 300px; margin-left: 10px; font-size: 15px; font-family: 'Courier New', Courier, monospace;"> <br>
    <br>
    <label style="color: #000; font-size: 30px; padding-left: 80px; font-family: 'Courier New', Courier, monospace; font-weight: bold;">
        Address</label>
    <input type="text" placeholder="Enter your address" style="padding-top: 15px; padding-bottom: 15px; border-radius: 5px; 
    width: 500px; margin-left: 10px; font-size: 15px; font-family: 'Courier New', Courier, monospace;">
    <br>
    <label style="color: #000; font-size: 30px; padding-left: 80px; font-family: 'Courier New', Courier, monospace; font-weight: bold">Gender</label>
    <input type="radio" name="gender" value="male" style="width: 20px; height: 20px;margin-left: 30px; margin-top: 20px;">
    <label style="color: #000; font-size: 20px; font-family: 'Courier New', Courier, monospace; font-weight: bold;">Male</label>
    <input type="radio" name="gender" value="female"  style="width: 20px; height: 20px">
    <label style="color: #000; font-size: 20px; font-family: 'Courier New', Courier, monospace; font-weight: bold;">Female</label>
    <input type="radio" name="gender" value="other"  style="width: 20px; height: 20px">
    <label style="color: #000; font-size: 20px; font-family: 'Courier New', Courier, monospace; font-weight: bold;">Other</label>
    <br>
    <label style="color: #000; font-size: 30px; padding-left: 80px; font-family: 'Courier New', Courier, monospace; font-weight: bold">
        Date of Birth</label>
    <input type="date" style="color: #000; padding-top: 15px; padding-bottom: 15px; border-radius: 5px; margin-top: 20px;
    width: 150px; margin-left: 10px; font-size: 15px; font-family: 'Courier New', Courier, monospace; font-weight: bold;">
    <br>
    <label style="color: #000; font-size: 30px; padding-left: 80px; font-family: 'Courier New', Courier, monospace; font-weight: bold;">
        Email Id</label>
        <input type="email" placeholder="Enter your Email-id" style="padding-top: 15px; padding-bottom: 15px; border-radius: 5px; 
        width: 500px; margin-left: 10px; margin-top: 20px; font-size: 15px; font-family: 'Courier New', Courier, monospace;">
    <br>
    <label style="color: #000; font-size: 30px; padding-left: 80px; font-family: 'Courier New', Courier, monospace; font-weight: bold;">Password</label>
    <input type="password" placeholder="Enter your password" style="padding-top: 15px; padding-bottom: 15px; border-radius: 5px; 
    width: 300px; margin-left: 10px; margin-top: 20px; font-size: 15px; font-family: 'Courier New', Courier, monospace;">
    <br>
    <button style="margin-left: 400px; margin-top: 20px;font-family: 'Courier New', Courier, monospace;  padding: 10px 20px; font-size: 30px; 
    border: none; cursor: pointer; font-weight: bold; background-color: #f4a11b;" onclick="alert('Welcome')">
        Submit</button>
</div>
</body>
</html>
